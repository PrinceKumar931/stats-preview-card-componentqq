<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="content" id="1">
        <h1>
          Get <span id="insights">insights</span> that help your business grow.
        </h1>
        <p id="main-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency
        </p>
        <div class="stats">
          <div class="col">
            <span class="main">10K+</span>
            <span class="description">Companies</span>
          </div>
          <div class="col">
            <span class="main">314</span>
            <span class="description">Templates</span>
          </div>
          <div class="col">
            <span class="main">12M+</span>
            <span class="description">Queries</span>
          </div>
        </div>
      </div>
      <div class="image" id="2"></div>
    </div>
  </body>
</html>
